      text-decoration: none;

    .slideshow {

    }

    .slides {
      display: flex;

      height: 100%;
      transition: transform 0.5s ease;

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }

    .arrow {
      position: absolute;

      cursor: pointer;
      z-index: 2;

    .arrow.left { left: 10px; }

    .dots {

      bottom: 20px;

      text-align: center;
      z-index: 2;
    }

    .dots span {

      width: 10px;
      height: 10px;

    .footer-center {

    .footer-logo {

    .footer-logo img {

    .footer-slogan {

      margin: 0;
    }

    .footer-social {

      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      gap: 15px;

    .footer-social h3 {

      font-weight: normal;
      color: #cccccc;
    }

    .footer-social-icons {

      gap: 15px;

    .footer-social a {
      display: inline-block;

    .footer-social a img {

      height: 24px;

    .footer-nav {

    .footer-nav ul {

    .footer-info {

    .footer-copyright {

    @media (max-width: 768px) {

      }

      }

      .footer-social {

      }

      .footer-nav ul {
        gap: 20px;
        flex-wrap: wrap;
      }
    }
  </style>

  <script>
    let slideIndex = 0;
    const slides = document.querySelector('.slides');
    const dots = document.querySelectorAll('.dots span');

    function showSlide(index) {
      if (index >= 3) slideIndex = 0;
      if (index < 0) slideIndex = 2;
      slides.style.transform = `translateX(-${slideIndex * 100}vw)`;

      dots.forEach(dot => dot.classList.remove('active'));
      dots[slideIndex].classList.add('active');
    }

    function moveSlide(n) {
      slideIndex += n;
      showSlide(slideIndex);
    }

    function currentSlide(n) {
      slideIndex = n;
      showSlide(slideIndex);
    }

    showSlide(slideIndex);

    setInterval(() => {
      moveSlide(1);
    }, 5000);
  </script>
