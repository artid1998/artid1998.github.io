<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인테리어 포트폴리오</title>
  
  <!-- Open Graph 메타태그 -->
  <meta property="og:title" content="아트아이디 - 인테리어 전문 업체">
  <meta property="og:description" content="사무실, 상가, 주택 등 다양한 공간의 인테리어 전문 업체입니다">
  <meta property="og:image" content="https://www.artid.co.kr/img/slide1.jpg">
  <meta property="og:url" content="https://www.artid.co.kr">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="아트아이디">
  
  <!-- 공통 스타일 로딩 -->
  <div id="common-styles"></div>
  
  <style>
    /* 페이지별 스타일 - 슬라이드쇼만 */

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      overflow-x: hidden;
    }
 

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
    }

    .slideshow {
      background-color: #ffffff;
      height: 87vh;
      position: relative;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: transparent;
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    .dots {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #cccccc;
      margin: 5px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dots .active {
      background: #3949AB;
    }
  </style>
</head>
<body>
  <!-- 헤더 플레이스홀더 -->
  <div id="header-placeholder"></div>

  <section class="slideshow">
    <div class="slides">
      <div class="slide" style="background-image: url('img/slide1.jpg');"></div>
      <div class="slide" style="background-image: url('img/slide2.jpg');"></div>
      <div class="slide" style="background-image: url('img/slide3.jpg');"></div>
    </div>
    <div class="arrow left" onclick="moveSlide(-1)">&#10094;</div>
    <div class="arrow right" onclick="moveSlide(1)">&#10095;</div>
    <div class="dots">
      <span onclick="currentSlide(0)"></span>
      <span onclick="currentSlide(1)"></span>
      <span onclick="currentSlide(2)"></span>
    </div>
  </section>

  <!-- 푸터 플레이스홀더 -->
  <div id="footer-placeholder"></div>

  <!-- 공통 컴포넌트 로딩 -->
  <script src="components.js"></script>
  
  <script>
    let slideIndex = 0;
    const slides = document.querySelector('.slides');
    const dots = document.querySelectorAll('.dots span');

    function showSlide(index) {
      if (index >= 3) slideIndex = 0;
      if (index < 0) slideIndex = 2;
      slides.style.transform = `translateX(-${slideIndex * 100}vw)`;

      dots.forEach(dot => dot.classList.remove('active'));
      dots[slideIndex].classList.add('active');
    }

    function moveSlide(n) {
      slideIndex += n;
      showSlide(slideIndex);
    }

    function currentSlide(n) {
      slideIndex = n;
      showSlide(slideIndex);
    }

    showSlide(slideIndex);

    setInterval(() => {
      moveSlide(1);
    }, 5000);
  </script>
</body>
</html>
