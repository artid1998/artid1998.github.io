<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인테리어 포트폴리오</title>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
    }

    header {
      background-color: #ffffff;
      padding: 20px 0;
    }

    .main-container {
      max-width: 1200px;
      margin: 10px auto;
      padding: 0 40px;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;

    }

    .logo img {
      height: 54px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 60px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      display: inline-block;
      text-decoration: none;
      color: #010080;
      font-weight: bold;
      font-size: 1.4rem;
      transition: transform 0.3s ease;
    }

    nav ul li a:hover {
      transform: scale(1.2);
    }

    .slideshow {
      background-color: #ffffff;
      height: 87vh;
      position: relative;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0,0,0,0.3);
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    .dots {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #cccccc;
      margin: 5px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dots .active {
      background: #010080;
    }

    .portfolio {
      background-color: #ffffff;
      padding: 50px 0;
    }

    .portfolio-grid-wrapper {
      width: 100%;
      overflow-x: auto;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 40px;
      box-sizing: border-box;
    }

    .portfolio-grid img {
      width: 100%;
      height: auto;
      display: block;
    }

    .view-portfolio-wrapper {
      text-align: center;
      margin-top: 30px;
    }

    .view-portfolio-btn {
      position: relative;
      display: inline-block;
      padding: 14px 28px;
      background: transparent;
      color: #010080;
      font-weight: bold;
      font-size: 1.4rem;
      text-decoration: none;
      overflow: hidden;
      border: none;
      border-radius: 0;
      transition: color 0.4s ease;
      z-index: 1;
    }

    .view-portfolio-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background-color: #010080;
      z-index: -1;
      transition: width 0.6s ease;
    }

    .view-portfolio-btn:hover::before {
      width: 100%;
    }

    .view-portfolio-btn:hover {
      color: #ffffff;
    }

    footer {
      background-color: #ffffff;
      color: #666666;
      padding: 20px 40px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-left p {
      margin: 5px 0;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .footer-right img {
      height: 70px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <div class="main-container header-container">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo.jpg" alt="로고">
        </a>
      </div>
      
      <nav>
        <ul>
          <li><a href="contact.html">회사소개</a></li>
          <li><a href="portfolio.html">공사이력</a></li>
          <li><a href="inquiry.html">공사문의</a></li>
        </ul>
      </nav>
    
    </div>
  </header>

  <section class="slideshow">
    <div class="slides">
      <div class="slide" style="background-image: url('img/slide1.jpg');"></div>
      <div class="slide" style="background-image: url('img/slide2.jpg');"></div>
      <div class="slide" style="background-image: url('img/slide3.jpg');"></div>
    </div>
    <div class="arrow left" onclick="moveSlide(-1)">&#10094;</div>
    <div class="arrow right" onclick="moveSlide(1)">&#10095;</div>
    <div class="dots">
      <span onclick="currentSlide(0)"></span>
      <span onclick="currentSlide(1)"></span>
      <span onclick="currentSlide(2)"></span>
    </div>
  </section>

  <section id="portfolio" class="portfolio">
    <div class="portfolio-grid-wrapper">
      <div class="portfolio-grid">
        <img src="img/portfolio1.jpg" alt="포트폴리오1" onclick="goToDetail('파장동 주택공사')">
        <img src="img/portfolio2.jpg" alt="포트폴리오2" onclick="goToDetail('논현 주얼리샵')">
        <img src="img/portfolio3.jpg" alt="포트폴리오3">
        <img src="img/portfolio4.jpg" alt="포트폴리오4">
      </div>
    </div>
    <div class="view-portfolio-wrapper">
      <a class="view-portfolio-btn" href="inquiry.html">공사문의</a>
    </div>
  </section>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <p>경기 수원시 장안구 송정로138번길 13 백산빌딩 6층 601호</p>
        <p><strong>TEL :</strong> 031-242-0455</p>
        <p>COPYRIGHT &copy; 2025 아트아이디. ALL RIGHTS RESERVED.</p>
      </div>
      <div class="footer-right">
        <img src="img/logo sub.jpg" alt="서브 로고">
      </div>
    </div>
  </footer>

  <script>
    let slideIndex = 0;
    const slides = document.querySelector('.slides');
    const dots = document.querySelectorAll('.dots span');

    function showSlide(index) {
      if (index >= 3) slideIndex = 0;
      if (index < 0) slideIndex = 2;
      slides.style.transform = `translateX(-${slideIndex * 100}vw)`;

      dots.forEach(dot => dot.classList.remove('active'));
      dots[slideIndex].classList.add('active');
    }

    function moveSlide(n) {
      slideIndex += n;
      showSlide(slideIndex);
    }

    function currentSlide(n) {
      slideIndex = n;
      showSlide(slideIndex);
    }

    showSlide(slideIndex);

    setInterval(() => {
      moveSlide(1);
    }, 5000);


    function goToDetail(title) {
    const encoded = encodeURIComponent(title);
    window.location.href = `portfolio.html?title=${encoded}`;
  }

  </script>
</body>
</html>
