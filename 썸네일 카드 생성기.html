<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>썸네일 카드 생성기</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-top: 10px; }
    textarea { width: 100%; height: 200px; margin-top: 20px; }
    button { margin-top: 10px; padding: 8px 20px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h2>썸네일 카드 생성기</h2>

  <label>제목: <input type="text" id="title"></label>
  <label>설명: <input type="text" id="desc"></label>
  <label>카테고리: 
    <select id="category">
      <option>상가</option>
      <option>주택</option>
      <option>사무실</option>
    </select>
  </label>
  <label>이미지 이름 (shop2 형식만): <input type="text" id="imgName" placeholder="예: shop2"></label>

  <button onclick="generateCard()">만들기</button>
  <button onclick="copyToClipboard()">📋 복사하기</button>

  <textarea id="output" readonly></textarea>

  <script>
    function generateCard() {
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const category = document.getElementById('category').value;
      const imgName = document.getElementById('imgName').value.trim();
      const imgSrc = `img/${imgName}.jpg`;

      const result = `<div class="thumb-card" data-category="${category}" data-title="${title}" data-desc="${desc}">\n` +
                     `  <img src="${imgSrc}" alt="${category}">\n` +
                     `  <div class="thumb-title">${title}</div>\n` +
                     `  <div class="thumb-overlay">${title}</div>\n` +
                     `</div>`;
      document.getElementById('output').value = result;
    }

    function copyToClipboard() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('클립보드에 복사되었습니다!');
    }
  </script>
</body>
</html>
