<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트 상세 - 인테리어 포트폴리오</title>
  
  <!-- Open Graph 메타태그 (카카오톡 링크 미리보기용) -->
  <meta property="og:title" content="아트아이디 - 인테리어 전문 업체">
  <meta property="og:description" content="사무실, 상가, 주택 등 다양한 공간의 인테리어 전문 업체입니다">
  <meta property="og:image" content="https://www.artid.co.kr/img/slide1.jpg">
  <meta property="og:url" content="https://www.artid.co.kr">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="아트아이디">
  
  <!-- 공통 스타일 로딩 -->
  <div id="common-styles"></div>
  
  <style>

   * { box-sizing: border-box; }

    :root {
      --main-blue: #010080;
      --main-blue-alpha: rgba(1, 0, 128, 0.25);
      --main-blue-hover: rgba(1, 0, 128, 0.6);
    }


    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
      min-height: calc(120vh - 300px);
    }

    /* 헤더 컬테이너 팩딩 초기화 */
    .main-container {
      padding: 0 40px !important;
    }

    .main-visual {
      width: 100%;
      height: 200px;
      background: url('img/visual.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      cursor: pointer;
    }

    .main-visual .text {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
    }

    .category-section {
      display: flex;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: nowrap;
    }

    .category-menu {
      width: 200px;
      min-width: 200px;
      flex-shrink: 0;
    }

    .category-menu .menu-title {
      background-color: var(--main-blue);
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 18px;
      font-weight: bold;
      writing-mode: horizontal-tb;
    }

    .category-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .category-menu li {
      padding: 12px 15px;
      cursor: pointer;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 2px;
      transition: all 0.3s ease;
      position: relative;
      font-size: 1rem;
      white-space: nowrap;
      writing-mode: horizontal-tb;
      text-align: left;
    }

    .category-menu li:hover {
      background-color: #f0f0f0;
    }

    .category-menu li.active {
      color: var(--main-blue);
      font-weight: bold;
    }

    .category-menu li.active::after {
      content: '▶';
      position: absolute;
      right: 20px;
      color: var(--main-blue);
    }

    .menu-buttons {
      padding: 0;
      margin-top: 25px;
    }

    .menu-buttons a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: var(--main-blue);
      border-radius: 4px;
      border: 2px solid transparent;
      box-sizing: border-box;
    }

    .menu-buttons a:first-child {
      margin-bottom: 8px;
    }

    .menu-buttons a:hover {
      background-color: white;
      color: var(--main-blue);
      border: 2px solid var(--main-blue);
    }

    .detail-buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .detail-buttons a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: var(--main-blue);
      border-radius: 4px;
      border: 2px solid transparent;
      box-sizing: border-box;
    }

    .detail-buttons a:hover {
      background-color: white;
      color: var(--main-blue);
      border: 2px solid var(--main-blue);
    }

    .category-content {
      flex: 1;
    }

    .category-tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      width: 100%;
    }

    .category-tabs div {
      flex: 1;
      padding: 15px 25px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 1.2rem;
      min-width: 120px;
      text-align: center;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    /* 중간 화면에서 4+1 레이아웃 */
    @media (max-width: 900px) {
      .category-tabs div:nth-child(5) {
        flex: 1 1 100%;
      }
    }

    /* 작은 화면에서 2x2+1 레이아웃 */
    @media (max-width: 600px) {
      .category-tabs div {
        flex: 1 1 calc(50% - 5px);
      }
      .category-tabs div:nth-child(5) {
        flex: 1 1 100%;
      }
    }

    .category-tabs div:hover {
      background-color: #f0f0f0;
    }

    .category-tabs .active {
      color: var(--main-blue);
      font-weight: bold;
      border-color: var(--main-blue);
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      min-height: 400px;
    }
    
    @media (max-width: 1220px) {
      .thumbnail-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .thumbnail-grid {
        grid-template-columns: 1fr;
      }
    }

    .thumb-card {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      opacity: 1 !important;
      transform: translateY(0) !important;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      aspect-ratio: 16/9;
    }

    .thumb-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
    }

    .thumb-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumb-title, .thumb-overlay {
      position: absolute;
      left: 0;
      right: 0;
      width: 100%;
      padding: 10px;
      text-align: center;
      color: white;
      font-weight: bold;
      box-sizing: border-box;
    }

    .thumb-title {
      bottom: 0;
      background-color: var(--main-blue-alpha);
      z-index: 1;
      opacity: 1;
      transition: 0.3s;
    }

    .thumb-overlay {
      font-size: 18px;
      top: 0;
      height: 100%;
      background-color: var(--main-blue-hover);
      opacity: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .thumb-card:hover .thumb-overlay { opacity: 1; }
    .thumb-card:hover .thumb-title { opacity: 0; }

    #detail-view { display: none; }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 14px 28px;
      background-color: var(--main-blue);
      color: white;
      border: none;
      font-weight: bold;
      font-size: 1.4rem;
      cursor: pointer;
    }

    #main-image-container {
      width: 100% !important;
      max-width: 100% !important;
      aspect-ratio: 16/9 !important;
      margin: 0 0 20px 0 !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      background-color: #f5f5f5 !important;
      position: relative !important;
      overflow: hidden !important;
      border: 1px solid #ddd !important;
      box-sizing: border-box !important;
    }

    #main-image, #main-image-overlay {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: none;
    }

    #main-image.loaded, #main-image-overlay.loaded {
      display: block;
    }

    #main-image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #main-image-overlay.fade-in {
      opacity: 1;
    }

    #main-image:hover, #main-image-overlay:hover {
      transform: scale(1.01);
    }

    #thumbnail-container {
      position: relative;
      width: 100%;
      max-width: none;
      overflow: hidden;
      cursor: grab;
      user-select: none;
      touch-action: pan-x;
      margin: 0 -20px;
      padding: 0 20px;
    }
    
    #thumbnail-container.dragging {
      cursor: grabbing;
    }

    #thumbnail-track {
      display: flex;
      gap: 10px;
      transition: transform 0.3s ease;
      padding: 10px 0;
      will-change: transform;
    }

    .thumbnail-item {
      flex-shrink: 0;
      width: 128px;
      height: 72px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.3s ease;
      overflow: hidden;
      pointer-events: auto;
      margin-right: 6px;
    }

    .thumbnail-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .thumbnail-item.active {
      border-color: var(--main-blue);
    }

    .thumbnail-item:hover {
      transform: scale(1.05);
      border-color: var(--main-blue-hover);
      z-index: 5;
      position: relative;
    }

    #image-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #modal-image {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px black;
    }

    @media (max-width: 1100px) {
      .category-section {
        flex-direction: column;
      }

      .category-menu {
        display: none;
      }

      .category-content {
        width: 100%;
        padding-left: 0;
      }

      .detail-buttons {
        display: flex !important;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 20px;
      }

      .main-visual h1 {
        font-size: 1.5rem;
      }

      .main-visual p {
        font-size: 1rem;
      }

      .back-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- 헤더 플레이스홀더 -->
  <div id="header-placeholder"></div>

  <section class="main-visual">
    <div class="text">
      <h1>Creative Living, Inspiring Space</h1>
      <p>세상의 공간을 사람의 공간으로 만드는 디자인</p>

  <div class="container">
    <div class="category-section">
      <div class="category-menu">
        <div class="menu-title">공사이력</div>
        <ul>
          <li class="active">모두보기</li>
          <li>상가</li>
          <li>사무실</li>
          <li>주택</li>
          <li>기타 리모델링</li>
        </ul>
        <div class="menu-buttons">
          <a href="https://blog.naver.com/artid98" target="_blank">블로그 방문</a>
          <a href="inquiry.html">공사문의</a>
        </div>
      </div>
      <div class="category-content">
        <div class="category-tabs">
          <div class="active">모두보기</div>
          <div>상가</div>
          <div>사무실</div>
          <div>주택</div>
          <div>기타 리모델링</div>
        </div>

          <!-- JavaScript로 동적 생성됩니다 -->
        </div>

        <div id="detail-view">
          <div id="main-image-container">
            <img id="main-image" src="" alt="">

          <div class="detail-buttons" style="display: none;">
            <a href="https://blog.naver.com/artid98" target="_blank">블로그 방문</a>

  <!-- 푸터 플레이스홀더 -->

  <!-- 공통 컴포넌트 로딩 -->
  <script src="components.js"></script>
  <script src="data.js"></script>
  <script>
    const tabButtons = document.querySelectorAll('.category-tabs div');
    const menuItems = document.querySelectorAll('.category-menu li');
    let thumbCards = document.querySelectorAll('.thumb-card');
    const thumbnailGrid = document.querySelector('.thumbnail-grid');
    const detailView = document.getElementById('detail-view');
    const mainImage = document.getElementById('main-image');
    const mainImageOverlay = document.getElementById('main-image-overlay');
    const thumbnailTrack = document.getElementById('thumbnail-track');
    const imageModal = document.getElementById('image-modal');
    const modalImage = document.getElementById('modal-image');

    let imagePaths = [], currentImageIndex = 0;

    // 썸네일 카드 동적 생성
    function generateThumbnails() {
      const grid = document.getElementById('thumbnail-grid');
      
      grid.innerHTML = portfolioData.map((item, index) => `
        <div class="thumb-card" data-category="${item.category}" data-title="${item.title}" data-desc="${item.desc}">
          <img src="img/${item.image}" alt="${item.category}">
          <div class="thumb-title">${item.title}</div>
          <div class="thumb-overlay">${item.title}</div>
        </div>
      `).join('');
      
      thumbCards = document.querySelectorAll('.thumb-card');
      attachEventListeners();
    }

    // 이벤트 리스너 연결 함수
    function attachEventListeners() {
      thumbCards.forEach((card, index) => {
        card.onclick = () => {
          const title = card.dataset.title;
          document.getElementById('detail-title').textContent = title;
          document.getElementById('detail-desc').textContent = card.dataset.desc;
          thumbnailGrid.style.display = 'none';
          detailView.style.display = 'block';
          
          // URL에 title 파라미터 추가 (브라우저 히스토리 지원)
          const url = new URL(window.location);
          url.searchParams.set('title', title);
          window.history.pushState({}, '', url);
          
          loadImages(title);
        };
      });
    }

    tabButtons.forEach(btn => btn.onclick = () => {
      const cat = btn.textContent.trim();
      tabButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      menuItems.forEach(item => item.classList.toggle('active', item.textContent.trim() === cat));
      filterCategory(cat);
    });

    menuItems.forEach(item => item.onclick = () => {
      const cat = item.textContent.trim();
      menuItems.forEach(li => li.classList.remove('active'));
      item.classList.add('active');
      tabButtons.forEach(tab => tab.classList.toggle('active', tab.textContent.trim() === cat));
      filterCategory(cat);
    });

    function filterCategory(category) {
      thumbCards.forEach(card => {
        card.style.display = (category === '모두보기' || card.dataset.category === category) ? 'block' : 'none';
      });
      thumbnailGrid.style.display = 'grid';
      detailView.style.display = 'none';
    }

    function loadImages(title) {
      imagePaths = [];
      currentImageIndex = 0;
      thumbnailTrack.innerHTML = '';
      thumbnailTrack.style.transform = 'translateX(0px)';
      
      // 7장으로 제한
      for (let i = 0; i <= 6; i++) {
        const mainSrc = IMAGE_CONFIG.getMainImagePath(title, i);
        const thumbSrc = IMAGE_CONFIG.getThumbnailImagePath(title, i);
        
        const img = new Image();
        img.src = mainSrc;
        img.onload = () => {
          imagePaths.push({ main: mainSrc, thumb: thumbSrc });
          createThumbnail(thumbSrc, mainSrc, imagePaths.length - 1);
          if (imagePaths.length === 1) {
            showMainImage(0);
          }
        };
      }
      
      // 드래그 기능 초기화
      setTimeout(() => {
        initThumbnailDrag();
      }, 100);
    }

    function createThumbnail(thumbSrc, mainSrc, index) {
      const thumbnailItem = document.createElement('div');
      thumbnailItem.className = 'thumbnail-item';
      if (index === 0) thumbnailItem.classList.add('active');
      
      const img = document.createElement('img');
      img.src = thumbSrc;
      img.alt = `썸네일 ${index + 1}`;
      
      thumbnailItem.appendChild(img);
      
      // 클릭 및 터치 이벤트 모두 처리
      thumbnailItem.addEventListener('click', (e) => {
        e.stopPropagation();
        showMainImage(index);
      });
      
      thumbnailItem.addEventListener('touchend', (e) => {
        e.preventDefault();
        e.stopPropagation();
        showMainImage(index);
      });
      
      thumbnailTrack.appendChild(thumbnailItem);
    }

    function showMainImage(index) {
      currentImageIndex = index;
      const newImageSrc = imagePaths[index].main;
      
      mainImageOverlay.src = newImageSrc;
      mainImageOverlay.onload = () => {
        mainImageOverlay.classList.add('loaded');
        mainImageOverlay.onclick = () => showModal(newImageSrc);
      };
      
      mainImageOverlay.classList.add('fade-in');
      
      setTimeout(() => {
        mainImage.src = newImageSrc;
        mainImage.onload = () => {
          mainImage.classList.add('loaded');
          mainImage.onclick = () => showModal(newImageSrc);
        };
        mainImageOverlay.classList.remove('fade-in');
      }, 300);
      
      document.querySelectorAll('.thumbnail-item').forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });
    }

    document.querySelector('.main-visual').addEventListener('click', () => {
      window.location.href = 'portfolio.html';
    });

    function showModal(src) {
      modalImage.src = src;
      imageModal.style.display = 'flex';
    }

    imageModal.addEventListener('click', e => {
      if (e.target === imageModal) imageModal.style.display = 'none';
    });

    function goBackToGrid() {
      detailView.style.display = 'none';
      thumbnailGrid.style.display = 'grid';
      
      // URL에서 파라미터 제거
      const url = new URL(window.location);
      url.searchParams.delete('title');
      window.history.replaceState({}, '', url);
    }

    // 브라우저 뒤로가기 버튼 지원
    window.addEventListener('popstate', () => {
      const params = new URLSearchParams(window.location.search);
      if (!params.get('title')) {
        goBackToGrid();
      }
    });

    // 썸네일 드래그 기능 구현
    function initThumbnailDrag() {
      const container = document.getElementById('thumbnail-container');
      const track = document.getElementById('thumbnail-track');
      let isDragging = false;
      let startX = 0;
      let scrollLeft = 0;
      let currentTransform = 0;
      let hasMoved = false;
      
      // 마우스 이벤트
      container.addEventListener('mousedown', (e) => {
        isDragging = true;
        hasMoved = false;
        container.classList.add('dragging');
        startX = e.pageX;
        scrollLeft = currentTransform;
        e.preventDefault();
      });
      
      document.addEventListener('mouseleave', () => {
        isDragging = false;
        container.classList.remove('dragging');
      });
      
      document.addEventListener('mouseup', () => {
        isDragging = false;
        container.classList.remove('dragging');
      });
      
      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        hasMoved = true;
        const x = e.pageX;
        const walk = (x - startX) * 2;
        const newTransform = scrollLeft + walk;
        
        // 경계 체크
        const maxScroll = Math.max(0, track.scrollWidth - container.clientWidth);
        currentTransform = Math.max(-maxScroll, Math.min(0, newTransform));
        
        track.style.transform = `translateX(${currentTransform}px)`;
      });
      
      // 터치 이벤트
      container.addEventListener('touchstart', (e) => {
        isDragging = true;
        hasMoved = false;
        startX = e.touches[0].pageX;
        scrollLeft = currentTransform;
      }, { passive: true });
      
      container.addEventListener('touchend', (e) => {
        isDragging = false;
        if (!hasMoved) {
          // 터치만 하고 드래그하지 않았다면 클릭 이벤트로 처리
          const touchTarget = e.target.closest('.thumbnail-item');
          if (touchTarget) {
            const thumbnailItems = Array.from(track.children);
            const index = thumbnailItems.indexOf(touchTarget);
            if (index !== -1) {
              showMainImage(index);
            }
          }
        }
      });
      
      container.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        hasMoved = true;
        const x = e.touches[0].pageX;
        const walk = (x - startX) * 2;
        const newTransform = scrollLeft + walk;
        
        // 경계 체크
        const maxScroll = Math.max(0, track.scrollWidth - container.clientWidth);
        currentTransform = Math.max(-maxScroll, Math.min(0, newTransform));
        
        track.style.transform = `translateX(${currentTransform}px)`;
      }, { passive: true });
      
      // 휠 스크롤 지원
      container.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = e.deltaY || e.deltaX;
        const newTransform = currentTransform - delta;
        
        const maxScroll = Math.max(0, track.scrollWidth - container.clientWidth);
        currentTransform = Math.max(-maxScroll, Math.min(0, newTransform));
        
        track.style.transform = `translateX(${currentTransform}px)`;
      }, { passive: false });
    }

    window.addEventListener('DOMContentLoaded', () => {
      generateThumbnails();
      
      const params = new URLSearchParams(window.location.search);
      const titleParam = params.get('title');
      if (!titleParam) return;

      setTimeout(() => {
        const matched = [...document.querySelectorAll('.thumb-card')].find(card =>
          card.dataset.title === titleParam
        );
        if (matched) {
          matched.click();
          matched.scrollIntoView({ behavior: 'smooth' });
        }
      }, 100);
    });
