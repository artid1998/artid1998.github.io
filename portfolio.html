<html lang="ko">
<head>
  <meta charset="UTF-8">

  <meta property="og:description" content="사무실, 상가, 주택 등 다양한 공간의 인테리어 전문 업체입니다">

  <style>
    :root {
      --main-blue: #010080;
      --main-blue-alpha: rgba(1, 0, 128, 0.25);
      --main-blue-hover: rgba(1, 0, 128, 0.6);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #ffffff;
      padding: 20px 0;
    }

    .main-container {
      max-width: 1200px;
      margin: 10px auto;
      padding: 0 40px;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo img {
      height: 54px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 60px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav ul li a {
      display: inline-block;
      text-decoration: none;
      color: #010080;
      font-weight: bold;
      font-size: 1.4rem;
      transition: transform 0.3s ease;
    }

    nav ul li a:hover {
      transform: scale(1.2);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
      min-height: calc(120vh - 300px);
    }

    .main-visual {
      width: 100%;
      height: 200px;
      background: url('img/visual.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      cursor: pointer;
    }

    .main-visual .text {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
    }

    .category-section {
      display: flex;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: nowrap;
    }

    .category-menu {
      width: 200px;
    }

    .category-menu .menu-title {
      background-color: var(--main-blue);
      color: white;
      text-align: center;
      padding: 40px 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .category-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .category-menu li {
      padding: 15px 20px;
      cursor: pointer;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 2px;
      transition: all 0.3s ease;
      position: relative;
      font-size: 1.2rem;
    }

    .category-menu li:hover {
      background-color: #f0f0f0;
    }

    .category-menu li.active {
      color: var(--main-blue);
      font-weight: bold;
    }

    .category-menu li.active::after {
      content: '▶';
      position: absolute;
      right: 20px;
      color: var(--main-blue);
    }

    .category-content {
      flex: 1;
    }

    .category-tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .category-tabs div {
      padding: 15px 25px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 1.2rem;
      min-width: 100px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .category-tabs div:hover {
      background-color: #f0f0f0;
    }

    .category-tabs .active {
      color: var(--main-blue);
      font-weight: bold;
      border-color: var(--main-blue);
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .thumb-card {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      opacity: 1 !important;
      transform: translateY(0) !important;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .thumb-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
    }

    .thumb-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumb-title, .thumb-overlay {
      position: absolute;
      left: 0;
      width: 100%;
      padding: 10px;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    .thumb-overlay {
      font-size: 2.1em;
    }

    .thumb-title {
      bottom: 0;
      background-color: var(--main-blue-alpha);
      z-index: 1;
      opacity: 1;
      transition: 0.3s;
    }

    .thumb-overlay {
      top: 0;
      height: 100%;
      background-color: var(--main-blue-hover);
      opacity: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: 0.3s;
    }

    .thumb-card:hover .thumb-overlay { opacity: 1; }
    .thumb-card:hover .thumb-title { opacity: 0; }

    #detail-view { display: none; }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 14px 28px;
      background-color: var(--main-blue);
      color: white;
      border: none;
      font-weight: bold;
      font-size: 1.4rem;
      cursor: pointer;
    }

    #main-image-container {
      width: 960px !important;
      max-width: 960px !important;
      height: 540px !important;
      min-height: 540px !important;
      margin: 0 0 20px 0 !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      background-color: #f5f5f5 !important;
      position: relative !important;
      overflow: hidden !important;
      border: 1px solid #ddd !important;
      box-sizing: border-box !important;
    }

    #main-image, #main-image-overlay {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #main-image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #main-image-overlay.fade-in {
      opacity: 1;
    }

    #main-image:hover, #main-image-overlay:hover {
      transform: scale(1.01);
    }

    #main-image:hover {
      transform: scale(1.01);
    }

    #thumbnail-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      cursor: grab;
      user-select: none;
    }

    #thumbnail-container.dragging {
      cursor: grabbing;
    }

    #thumbnail-track {
      display: flex;
      gap: 10px;
      transition: transform 0.3s ease;
      padding: 10px 0;
      will-change: transform;
    }

    #thumbnail-track.no-transition {
      transition: none;
    }

    .thumbnail-item {
      flex-shrink: 0;
      width: 180px;
      height: 120px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.3s ease;
      overflow: hidden;
      pointer-events: none;
    }

    .thumbnail-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: auto;
    }

    .thumbnail-item.active {
      border-color: var(--main-blue);
    }

    .thumbnail-item:hover {
      transform: scale(1.05);
      border-color: var(--main-blue-hover);
      z-index: 5;
      position: relative;
    }

    .thumbnail-arrow {
      display: none;
    }

    #image-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #modal-image {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px black;
    }

    footer {
      background-color: #ffffff;
      color: #666666;
      padding: 20px 40px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-left p {
      margin: 5px 0;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .footer-right img {
      height: 70px;
      object-fit: contain;
    }

    @media (max-width: 1220px) {
      .category-section {
        flex-direction: column;
      }

      .category-menu {
        display: none;
      }

      .category-content {
        width: 100%;
        padding-left: 0;
      }

      .header-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      nav {
        width: 100%;
        text-align: center;
      }

      nav ul {
        justify-content: center;
        gap: 30px;
      }
    }

    @media (max-width: 1024px) {
      .category-section {
        flex-direction: column;
      }

      .category-menu {
        display: none;
      }

      .category-content {
        width: 100%;
        padding-left: 0;
      }

      .header-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      nav {
        width: 100%;
        text-align: center;
      }

      nav ul {
        justify-content: center;
        gap: 30px;
      }

      #main-image-container {
        width: calc(100vw - 80px) !important;
        max-width: calc(100vw - 80px) !important;
        min-width: 300px !important;
        height: calc((100vw - 80px) * 9 / 16) !important;
        max-height: 540px !important;
        min-height: 300px !important;
        margin: 0 0 20px 0 !important;
      }
    }

    @media (max-width: 768px) {
      .main-container,
      .container {
        padding: 0 20px;
      }

      .header-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      nav {
        width: 100%;
        text-align: center;
      }

      nav ul {
        flex-direction: row;
        justify-content: center;
        gap: 30px;
        font-size: 0.9rem;
      }

      nav ul li a {
        font-size: 1.2rem;
      }

      #main-image-container {
        width: calc(100vw - 40px) !important;
        max-width: calc(100vw - 40px) !important;
        min-width: 280px !important;
        height: calc((100vw - 40px) * 9 / 16) !important;
        max-height: 400px !important;
        min-height: 250px !important;
        margin: 0 0 20px 0 !important;
      }

      .main-visual h1 {
        font-size: 1.5rem;
      }

      .main-visual p {
        font-size: 1rem;
      }

      .back-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

  <script>
    const tabButtons = document.querySelectorAll('.category-tabs div');
    const menuItems = document.querySelectorAll('.category-menu li');
    let thumbCards = document.querySelectorAll('.thumb-card');
    const thumbnailGrid = document.querySelector('.thumbnail-grid');
    const detailView = document.getElementById('detail-view');
    const mainImage = document.getElementById('main-image');
    const mainImageOverlay = document.getElementById('main-image-overlay');
    const thumbnailTrack = document.getElementById('thumbnail-track');
    const imageModal = document.getElementById('image-modal');
    const modalImage = document.getElementById('modal-image');

    let imagePaths = [], currentImageIndex = 0, thumbnailScrollPosition = 0;
    let isDragging = false, startX = 0, startScrollPosition = 0;

    // 썸네일 카드 동적 생성
    function generateThumbnails() {
      const grid = document.getElementById('thumbnail-grid');
      grid.innerHTML = portfolioData.map((item, index) => `
        <div class="thumb-card" data-category="${item.category}" data-title="${item.title}" data-desc="${item.desc}">
          <img src="img/${item.image}" alt="${item.category}">
          <div class="thumb-title">${item.title}</div>
          <div class="thumb-overlay">${item.title}</div>
        </div>
      `).join('');
      
      // 썸네일 카드들 다시 선택
      thumbCards = document.querySelectorAll('.thumb-card');
      
      // 이벤트 리스너 다시 연결
      attachEventListeners();
    }

    // 이벤트 리스너 연결 함수
    function attachEventListeners() {
      thumbCards.forEach((card, index) => {
        card.onclick = () => {
          const title = card.dataset.title;
          document.getElementById('detail-title').textContent = title;
          document.getElementById('detail-desc').textContent = card.dataset.desc;
          thumbnailGrid.style.display = 'none';
          detailView.style.display = 'block';
          loadImages(title);
          
          // 히스토리에 상태 추가
          history.pushState({ view: 'detail', title: title }, '', `#detail-${encodeURIComponent(title)}`);
        };
        card.style.setProperty('--delay', `${index * 0.1}s`);
      });
    }

    tabButtons.forEach(btn => btn.onclick = () => {
      const cat = btn.textContent.trim();
      tabButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      menuItems.forEach(item => item.classList.toggle('active', item.textContent.trim() === cat));
      filterCategory(cat);
    });

    menuItems.forEach(item => item.onclick = () => {
      const cat = item.textContent.trim();
      menuItems.forEach(li => li.classList.remove('active'));
      item.classList.add('active');
      tabButtons.forEach(tab => tab.classList.toggle('active', tab.textContent.trim() === cat));
      filterCategory(cat);
    });

    function filterCategory(category) {
      thumbCards.forEach(card => {
        card.style.display = (category === '모두보기' || card.dataset.category === category) ? 'block' : 'none';
      });
      thumbnailGrid.style.display = 'grid';
      detailView.style.display = 'none';
    }

    function goBack() {
      detailView.style.display = 'none';
      thumbnailGrid.style.display = 'grid';
      
      // 히스토리 상태 변경
      history.pushState({ view: 'grid' }, '', '#grid');
    }

    function loadImages(title) {
      imagePaths = [];
      currentImageIndex = 0;
      thumbnailScrollPosition = 0;
      thumbnailTrack.innerHTML = '';
      const folder = `img/slides/${title}`;
      
      for (let i = 1; i <= 10; i++) {
        const src = `${folder}/${i}.jpg`;
        const img = new Image();
        img.src = src;
        img.onload = () => {
          imagePaths.push(src);
          createThumbnail(src, imagePaths.length - 1);
          if (imagePaths.length === 1) {
            showMainImage(0);
          }
          if (imagePaths.length === 1) {
            setupThumbnailDrag();
          }
        };
      }
    }

    function createThumbnail(src, index) {
      const thumbnailItem = document.createElement('div');
      thumbnailItem.className = 'thumbnail-item';
      if (index === 0) thumbnailItem.classList.add('active');
      
      const img = document.createElement('img');
      img.src = src;
      img.alt = `썸네일 ${index + 1}`;
      
      thumbnailItem.appendChild(img);
      
      let clickStartTime = 0;
      let clickStartX = 0;
      let clickStartY = 0;
      
      thumbnailItem.addEventListener('mousedown', (e) => {
        clickStartTime = Date.now();
        clickStartX = e.clientX;
        clickStartY = e.clientY;
      });
      
      thumbnailItem.addEventListener('touchstart', (e) => {
        clickStartTime = Date.now();
        clickStartX = e.touches[0].clientX;
        clickStartY = e.touches[0].clientY;
      });
      
      thumbnailItem.addEventListener('mouseup', (e) => {
        const timeDiff = Date.now() - clickStartTime;
        const moveDiffX = Math.abs(e.clientX - clickStartX);
        const moveDiffY = Math.abs(e.clientY - clickStartY);
        
        if (timeDiff < 300 && moveDiffX < 10 && moveDiffY < 10) {
          showMainImage(index);
        }
      });
      
      thumbnailItem.addEventListener('touchend', (e) => {
        const timeDiff = Date.now() - clickStartTime;
        if (e.changedTouches && e.changedTouches[0]) {
          const moveDiffX = Math.abs(e.changedTouches[0].clientX - clickStartX);
          const moveDiffY = Math.abs(e.changedTouches[0].clientY - clickStartY);
          
          if (timeDiff < 300 && moveDiffX < 10 && moveDiffY < 10) {
            showMainImage(index);
          }
        }
      });
      
      thumbnailTrack.appendChild(thumbnailItem);
    }

    function showMainImage(index) {
      currentImageIndex = index;
      const newImageSrc = imagePaths[index];
      
      mainImageOverlay.src = newImageSrc;
      mainImageOverlay.onclick = () => showModal(newImageSrc);
      
      mainImageOverlay.classList.add('fade-in');
      
      setTimeout(() => {
        mainImage.src = newImageSrc;
        mainImage.onclick = () => showModal(newImageSrc);
        mainImageOverlay.classList.remove('fade-in');
      }, 300);
      
      document.querySelectorAll('.thumbnail-item').forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });
    }

    function scrollThumbnails(direction) {
      const container = document.getElementById('thumbnail-container');
      const track = thumbnailTrack;
      const thumbnailWidth = 190;
      const containerWidth = container.offsetWidth - 80;
      const maxScroll = Math.max(0, track.scrollWidth - containerWidth);
      
      thumbnailScrollPosition += direction * thumbnailWidth * 3;
      thumbnailScrollPosition = Math.max(0, Math.min(thumbnailScrollPosition, maxScroll));
      
      track.style.transform = `translateX(-${thumbnailScrollPosition}px)`;
    }

    function setupThumbnailDrag() {
      const container = document.getElementById('thumbnail-container');
      const track = thumbnailTrack;

      container.addEventListener('mousedown', startDrag);
      document.addEventListener('mousemove', drag);
      document.addEventListener('mouseup', endDrag);

      container.addEventListener('touchstart', startDrag, { passive: false });
      document.addEventListener('touchmove', drag, { passive: false });
      document.addEventListener('touchend', endDrag);

      function startDrag(e) {
        isDragging = true;
        startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
        startScrollPosition = thumbnailScrollPosition;
        container.classList.add('dragging');
        track.classList.add('no-transition');
        e.preventDefault();
      }

      function drag(e) {
        if (!isDragging) return;
        e.preventDefault();
        
        const currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
        const deltaX = startX - currentX;
        const newScrollPosition = startScrollPosition + deltaX;
        
        const containerWidth = container.offsetWidth;
        const maxScroll = Math.max(0, track.scrollWidth - containerWidth);
        
        const elasticLimit = 50;
        let finalPosition = newScrollPosition;
        
        if (newScrollPosition < 0) {
          finalPosition = newScrollPosition * 0.3;
        } else if (newScrollPosition > maxScroll) {
          finalPosition = maxScroll + (newScrollPosition - maxScroll) * 0.3;
        }
        
        thumbnailScrollPosition = finalPosition;
        track.style.transform = `translateX(-${thumbnailScrollPosition}px)`;
      }

      function endDrag() {
        if (!isDragging) return;
        isDragging = false;
        container.classList.remove('dragging');
        track.classList.remove('no-transition');
        
        const containerWidth = container.offsetWidth;
        const maxScroll = Math.max(0, track.scrollWidth - containerWidth);
        
        if (thumbnailScrollPosition < 0) {
          thumbnailScrollPosition = 0;
        } else if (thumbnailScrollPosition > maxScroll) {
          thumbnailScrollPosition = maxScroll;
        }
        
        track.style.transform = `translateX(-${thumbnailScrollPosition}px)`;
      }
    }

    document.querySelector('.main-visual').addEventListener('click', () => {
      window.location.href = 'portfolio.html';
    });

    function showModal(src) {
      modalImage.src = src;
      imageModal.style.display = 'flex';
    }

    imageModal.addEventListener('click', e => {
      if (e.target === imageModal) imageModal.style.display = 'none';
    });

    window.addEventListener('DOMContentLoaded', () => {
      generateThumbnails();
      
      // 초기 히스토리 상태 설정
      history.replaceState({ view: 'grid' }, '', '#grid');
      
      const params = new URLSearchParams(window.location.search);
      const titleParam = params.get('title');
      if (!titleParam) return;

      setTimeout(() => {
        const matched = [...document.querySelectorAll('.thumb-card')].find(card =>
          card.dataset.title === titleParam
        );
        if (matched) {
          matched.click();
          matched.scrollIntoView({ behavior: 'smooth' });
        }
      }, 100);
    });
    
    // 브라우저 뒤로가기/앞으로가기 버튼 처리
    window.addEventListener('popstate', (event) => {
      if (event.state) {
        if (event.state.view === 'grid') {
          detailView.style.display = 'none';
          thumbnailGrid.style.display = 'grid';
        } else if (event.state.view === 'detail' && event.state.title) {
          const matched = [...document.querySelectorAll('.thumb-card')].find(card =>
            card.dataset.title === event.state.title
          );
          if (matched) {
            document.getElementById('detail-title').textContent = event.state.title;
            document.getElementById('detail-desc').textContent = matched.dataset.desc;
            thumbnailGrid.style.display = 'none';
            detailView.style.display = 'block';
            loadImages(event.state.title);
          }
        }
      } else {
        // 상태가 없으면 그리드 뷰로
        detailView.style.display = 'none';
        thumbnailGrid.style.display = 'grid';
      }
    });
  </script>
</body>
</html>
