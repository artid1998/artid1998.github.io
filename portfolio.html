<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>프로젝트 상세 - 인테리어 포트폴리오</title>
  <style>
    :root {
      --main-blue: #010080;
      --main-blue-alpha: rgba(1, 0, 128, 0.25);
      --main-blue-hover: rgba(1, 0, 128, 0.6);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #ffffff;
      padding: 20px 0;
    }

    .main-container {
      max-width: 1200px;
      margin: 10px auto;
      padding: 0 40px;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav ul li a {
      display: inline-block;
      text-decoration: none;
      color: #010080;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    nav ul li a:hover {
      transform: scale(1.2);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
      min-height: calc(120vh - 300px);
    }

    .main-visual {
      width: 100%;
      height: 200px;
      background: url('img/visual.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      cursor: pointer;
    }

    .main-visual .text {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
    }

    .category-section {
      display: flex;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .category-menu {
      width: 200px;
    }

    .category-menu .menu-title {
      background-color: var(--main-blue);
      color: white;
      text-align: center;
      padding: 40px 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .category-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ddd;
      border-top: none;
    }

    .category-menu li {
      padding: 12px 15px;
      cursor: pointer;
      border-top: 1px solid #ddd;
    }

    .category-menu li.active {
      background-color: var(--main-blue-alpha);
      font-weight: bold;
    }

    .category-content {
      flex: 1;
    }

    .category-tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .category-tabs div {
      padding: 10px 15px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .category-tabs .active {
      background-color: var(--main-blue-alpha);
      font-weight: bold;
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .thumb-card {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideUp 0.6s ease forwards;
      animation-delay: var(--delay, 0s);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .thumb-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
    }

    .thumb-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumb-title, .thumb-overlay {
      position: absolute;
      left: 0;
      width: 100%;
      padding: 10px;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    .thumb-title {
      bottom: 0;
      background-color: var(--main-blue-alpha);
      z-index: 1;
      opacity: 1;
      transition: 0.3s;
    }

    .thumb-overlay {
      top: 0;
      height: 100%;
      background-color: var(--main-blue-hover);
      opacity: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: 0.3s;
    }

    .thumb-card:hover .thumb-overlay { opacity: 1; }
    .thumb-card:hover .thumb-title { opacity: 0; }

    #detail-view { display: none; }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--main-blue);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #slide-wrapper {
      overflow: hidden;
      position: relative;
      width: 100%;
      max-height: 500px;
    }

    #slide-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    #slide-track img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
      cursor: pointer;
    }

    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      z-index: 10;
      cursor: pointer;
    }

    .arrow-left { left: 10px; }
    .arrow-right { right: 10px; }

    #slide-dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 6px;
    }

    #slide-dots span {
      cursor: pointer;
      font-size: 18px;
      opacity: 0.4;
    }

    #slide-dots .active {
      opacity: 1;
    }

    #image-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #modal-image {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px black;
    }

    footer {
      background-color: #ffffff;
      color: #666666;
      padding: 20px 40px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-left p {
      margin: 5px 0;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .footer-right img {
      height: 70px;
      object-fit: contain;
    }

    /* 반응형 스타일 */
    @media (max-width: 768px) {
      .main-container,
      .container {
        padding: 0 40px;
      }

      .category-section {
        flex-direction: column;
      }

      .category-menu {
        display: none;
      }

      .category-content {
        width: 100%;
        padding-left: 0;
      }

      .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px; /* 로고와 nav 사이 여백 */
      }


      .main-visual h1 {
        font-size: 1.5rem;
      }

      .main-visual p {
        font-size: 1rem;
      }

      .back-btn {
        width: 100%;
        text-align: center;
      }

      
    }
  </style>

  <section class="main-visual">

  <div class="container">
    <div class="category-section">
      <div class="category-menu">
        <div class="menu-title">프로젝트</div>
        <ul>
          <li class="active">모두보기</li>

        <div class="category-tabs">

  <script src="data.js"></script>
  <script>
    const tabButtons = document.querySelectorAll('.category-tabs div');
    const menuItems = document.querySelectorAll('.category-menu li');
    let thumbCards = document.querySelectorAll('.thumb-card');
    const thumbnailGrid = document.querySelector('.thumbnail-grid');
    const detailView = document.getElementById('detail-view');
    const slideTrack = document.getElementById('slide-track');
    const slideDots = document.getElementById('slide-dots');
    const imageModal = document.getElementById('image-modal');
    const modalImage = document.getElementById('modal-image');

    let imagePaths = [], currentSlide = 0, slideInterval;

    // 썸네일 카드 동적 생성
    function generateThumbnails() {
      const grid = document.getElementById('thumbnail-grid');
      grid.innerHTML = portfolioData.map((item, index) => `
        <div class="thumb-card" data-category="${item.category}" data-title="${item.title}" data-desc="${item.desc}">
          <img src="img/${item.image}" alt="${item.category}">
          <div class="thumb-title">${item.title}</div>
          <div class="thumb-overlay">${item.title}</div>
        </div>
      `).join('');
      
      // 썸네일 카드들 다시 선택
      thumbCards = document.querySelectorAll('.thumb-card');
      
      // 이벤트 리스너 다시 연결
      attachEventListeners();
    }

    // 이벤트 리스너 연결 함수
    function attachEventListeners() {
      thumbCards.forEach((card, index) => {
        card.onclick = () => {
          const title = card.dataset.title;
          document.getElementById('detail-title').textContent = title;
          document.getElementById('detail-desc').textContent = card.dataset.desc;
          thumbnailGrid.style.display = 'none';
          detailView.style.display = 'block';
          loadSlideshow(title);
        };
        card.style.setProperty('--delay', `${index * 0.1}s`);
      });
    }

    tabButtons.forEach(btn => btn.onclick = () => {
      const cat = btn.textContent.trim();
      tabButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      menuItems.forEach(item => item.classList.toggle('active', item.textContent.trim() === cat));
      filterCategory(cat);
    });

    menuItems.forEach(item => item.onclick = () => {
      const cat = item.textContent.trim();
      menuItems.forEach(li => li.classList.remove('active'));
      item.classList.add('active');
      tabButtons.forEach(tab => tab.classList.toggle('active', tab.textContent.trim() === cat));
      filterCategory(cat);
    });

    function filterCategory(category) {
      thumbCards.forEach(card => {
        card.style.display = (category === '모두보기' || card.dataset.category === category) ? 'block' : 'none';
      });
      thumbnailGrid.style.display = 'grid';
      detailView.style.display = 'none';
      clearInterval(slideInterval);
    }

    // 기존 이벤트 리스너 코드는 attachEventListeners 함수로 이동됨

    function goBack() {
      detailView.style.display = 'none';
      thumbnailGrid.style.display = 'grid';
      clearInterval(slideInterval);
    }

    function loadSlideshow(title) {
      imagePaths = [];
      currentSlide = 0;
      slideTrack.innerHTML = '';
      slideDots.innerHTML = '';
      const folder = `img/slides/${title}`;
      for (let i = 1; i <= 10; i++) {
        const src = `${folder}/${i}.jpg`;
        const img = new Image();
        img.src = src;
        img.onload = () => {
          imagePaths.push(src);
          const slide = document.createElement('img');
          slide.src = src;
          slide.onclick = () => showModal(src);
          slideTrack.appendChild(slide);
          const dot = document.createElement('span');
          dot.textContent = '●';
          dot.onclick = () => showSlide(imagePaths.indexOf(src));
          slideDots.appendChild(dot);
          updateDots();
        };
      }
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 4000);
    }

    function showSlide(index) {
      currentSlide = index;
      slideTrack.style.transform = `translateX(-${index * 100}%)`;
      updateDots();
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % imagePaths.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + imagePaths.length) % imagePaths.length;
      showSlide(currentSlide);
    }

    function updateDots() {
      [...slideDots.children].forEach((dot, i) => {
        dot.classList.toggle('active', i === currentSlide);
      });
    }

    document.querySelector('.main-visual').addEventListener('click', () => {
      window.location.href = 'portfolio.html';
    });

    function showModal(src) {
      modalImage.src = src;
      imageModal.style.display = 'flex';
    }

    imageModal.addEventListener('click', e => {
      if (e.target === imageModal) imageModal.style.display = 'none';
    });


// 페이지 로드시 실행
window.addEventListener('DOMContentLoaded', () => {
  // 썸네일 생성
  generateThumbnails();
  
  // URL에서 파라미터 가져와서 detail-view 자동 열기
  const params = new URLSearchParams(window.location.search);
  const titleParam = params.get('title');
  if (!titleParam) return;

  setTimeout(() => {
    const matched = [...document.querySelectorAll('.thumb-card')].find(card =>
      card.dataset.title === titleParam
    );
    if (matched) {
      matched.click(); // 썸네일 클릭 효과 실행
      matched.scrollIntoView({ behavior: 'smooth' });
    }
  }, 100);
});



  </script>
